<!-- src/app/app.component.html - Updated with enhanced navigation events -->

<div class="app-container">
  <header class="header">
    <div class="header-content">
      <h1>TASK LIST & RESOURCING</h1>
      <p>SPORTS MANAGEMENT DASHBOARD</p>
    </div>
    <nav class="nav-tabs">
      <button class="nav-tab" [class.active]="activeTab() === 'dashboard'" (click)="setActiveTab('dashboard')">
        <i class="fas fa-chart-pie"></i>
        Dashboard
      </button>
      <button class="nav-tab" [class.active]="activeTab() === 'tasks'" (click)="setActiveTab('tasks')">
        <i class="fas fa-tasks"></i>
        Task Management
        @if (highlightedTaskId()) {
        <span class="highlight-badge">!</span>
        }
      </button>
      <button class="nav-tab" [class.active]="activeTab() === 'fixtures'" (click)="setActiveTab('fixtures')">
        <i class="fas fa-calendar-alt"></i>
        Fixtures
      </button>
    </nav>
  </header>

  <main class="main-content">
    @if (activeTab() === 'dashboard') {
    <app-dashboard />
    } @else if (activeTab() === 'tasks') {
    <app-task-management [highlightedTaskId]="highlightedTaskId()" />
    } @else if (activeTab() === 'fixtures') {
    <app-fixtures (navigateToTask)="onNavigateToTask($event)" (switchToTaskManagement)="onSwitchToTaskManagement()"
      (navigateToTaskWithCustomer)="onNavigateToTaskWithCustomer($event)" />
    }
  </main>
</div>
